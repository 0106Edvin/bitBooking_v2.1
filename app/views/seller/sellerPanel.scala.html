@(hotels: List[Hotel])
@main {
    <div class="container">
        <div class="row">
            <div class="contact-caption clearfix">
                <div class="contact-heading text-center">
                    <h2>Your hotels</h2>
                </div>


                <div class="col-md-11 col-md-offset-1 contact-form">
                    <h3>The list of your hotels</h3>

                    <table class="table">
                        <thead>
                            <tr class="service">
                                <th>Hotel name</th>
                                <th>Address</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                        @for(hotel <- hotels) {
                            @if(hotel.sellerId == Integer.parseInt(request().cookies().get("userId").value())) {
                                <tr class="service">

                                    <td>@hotel.name</td>
                                    <td>@hotel.location</td>

                                    <td>
                                        <a onclick="" href="@routes.Rooms.createRoom(hotel.id)">
                                            <button class="btn btn-danger">Add Room</button>
                                        </a>
                                    </td>
                                </tr>
                            }
                        }

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
}
