@(hotels: List[Hotel])
@main {
    <div class="container">
        <div class="row">
            <div class="contact-caption clearfix">
                <div class="contact-heading text-center">
                    <h2>Your hotels</h2>
                </div>


                <div class="col-md-11 col-md-offset-1 contact-form">
                    <h3>The list of your hotels</h3>

                    <table class="table">
                        <thead>
                            <tr class="service">
                                <th  style="font-size: 28px;">Hotel name</th>
                                <th  style="font-size: 28px;">Address</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                        @for(hotel <- hotels) {
                            @if(hotel.sellerId == Integer.parseInt(request().cookies().get("userId").value())) {
                                <tr class="service">

                                    <td style="font-size: 22px;">@hotel.name</td>
                                    <td style="font-size: 22px;">@hotel.location</td>

                                    <td>
                                        <a onclick="" href="@routes.Rooms.createRoom(hotel.id)">
                                            <button class="btn btn-success" style="font-size: 17px;">Add Room</button>
                                        </a>
                                        <a onclick="" href="@routes.Rooms.showRooms(hotel.id)">
                                            <button class="btn btn-warning" style="font-size: 17px;">View rooms</button>
                                        </a>
                                        <a onclick="" href="@routes.Hotels.editHotel(hotel.id)">
                                            <button class="btn btn-warning" style="font-size: 17px;">Edit hotel</button>
                                        </a>
                                    </td>
                                </tr>
                            }
                        }

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
}
