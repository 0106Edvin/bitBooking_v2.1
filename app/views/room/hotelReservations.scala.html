@import helpers.UserAccessLevel
@import helpers.SessionsAndCookies
@(rooms: List[Room])(hotel: Hotel)(currentUser: AppUser)

@main {
    <div class="container">
        <div class="row">
            <div class="contact-caption clearfix">
                <div class="contact-heading text-center">
                    <h2>@hotel.name</h2>
                </div>

                <div class="col-md-0 col-md-offset-1 contact-form">
                    <h3>@hotel.name reservations</h3>


                    <table class="table">
                        <thead>
                            <tr class="service">
                                <th style="font-size : 30 px ;">Guest name</th>
                                <th style="font-size : 30 px ;">Room type</th>
                                <th style="font-size : 30 px ;">Check-in date</th>
                                <th style="font-size : 30 px ;">Check-out date</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
}
