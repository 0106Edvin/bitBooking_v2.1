
@(features: List[Feature])(hotelId: Integer)
@import helper._
@main {
    @helper.form(action = routes.Rooms.saveRoom(hotelId)) {
        <div  id="main-background">
            <div class="container" id="background">
                <form class="form">

                    <section id="hotel-section1" class="marginbottom">
                        <div class="container">
                            <div class="about text-center">
                                <h2>CREATE ROOM</h2>
                            </div>
                        </div>
                    </section>
                    <section id="createroom-section-roominformations">
                        <div class="col-md-6 col-md-offset-1 contact-form">
                            <h3>room informations</h3>
                            <div class="info-detail">

                                <input name="name" class="name" type="text" placeholder="Room Name" required>
                                <input name="numberOfBeds" class="phone" type="number" placeholder="Number of beds" min="1" max="5" required>
                                <input name="roomType" type="number" min="1" placeholder="Number of rooms">
                                <textarea  class="message" name="description" id="message" cols="30" rows="10" style="resize : none" placeholder="Description" required></textarea>
                                <a href="@routes.Rooms.saveRoom(hotelId)"> <input class="submit-btn" id="add-room-submit"  type="submit" value="SUBMIT" ></a>
                                <a href="@routes.Hotels.showSellerHotels(hotelId)"> <input class="submit-btn" id="add-room-back" type="button" value="BACK" ></a>
                            </div>
                            <div>
                                <br><br>
                            </div>
                        </div>


                    </section>

                    <section id="createroom-section-features">

                        <div class="col-md-5  contact-form">

                            <h3>Features</h3>
                            <div class="info-detail">
                            @for(feature <- features) {
                                <div>
                                    <span>
                                        <div class="about">
                                        <input type="checkbox" style="width: 16px; height: 16px;" class="fa-check-circle" id="@feature.id" name="@feature.name"/>

                                           <label  for="@feature.name">@feature.name</label>

                                       </div>
                                    </span>
                                </div>
                            }
                            </div>

                        </div>
                    </section>
                </form>


                }
            </div>
}
        </div>
