@(restaurant: Restaurant)
@import helper._
@import models.Restaurant
@main {
@helper.form(action = routes.Restaurants.updateRestaurant(restaurant.id), 'enctype -> "multipart/form-data") {
    <script src="@routes.Assets.versioned("javascripts/deleteRestaurant.js")"></script>

    <form class="form">
    <div class="container">
        <div class="row">
            <div class="contact-caption clearfix">
                <div class="contact-heading text-center">
                    <h2>UPDATE RESTAURANT</h2>
                </div>
                <div class="col-md-6 col-md-offset-3 contact-form">
                    <a id="restDel" data-role="delete" href="@routes.Restaurants.deleteRestaurant(restaurant.id)" role="button">
                        <i class="rediconcolor fa fa-trash-o fa-2x"></i></a>
                    <h3>restaurant information</h3>
                    <div class="info-detail">
                        <label for="name" class="update-label">Name</label>
                        <input name="name" class="name" type="text" value="@restaurant.name" required>
                        <label for="restauranType" class="update-label">Cuisine</label>
                        <input name="restauranType" class="name" type="text" value="@restaurant.restauranType" required>
                        <label for="capacity" class="update-label">Capacity</label>
                        <input name="capacity" class="phone" type="number" value="@restaurant.capacity" min="10" required>
                        <div>
                        <label for="workingHours" class="update-label">Working hours</label>
                            </div>
                        <div class="" style="display: inline">
                            <label style="color: white; font-size: 20px; margin-left: 0cm; padding-right: 5px;">Opens at: </label>
                            <input type="time" style="width: 190px; font-size: 15px;" name="restOpen" value="@Restaurant.startsAt(restaurant.id)" required>
                            <label style="color: white; font-size: 20px; padding-right: 5px; padding-left: 23px;"> Closes at:  </label>
                            <input type="time" style="width: 190px; font-size: 15px;" name="restClose" value="@Restaurant.closesAt(restaurant.id)" required>
                        </div>
                        <label for="description" class="update-label">Description</label>
                        <textarea  class="message" name="description" id="message" cols="30" rows="10" style="resize : none">@restaurant.description</textarea>

                        <h3>Choose pictures for gallery: </h3>
                        <div id="upload-file-container">
                            <input type="file" name="image" accept="image/*" class="form-control" multiple/>
                        </div>

                        <a href="@routes.Restaurants.updateRestaurant(restaurant.id)"> <input class="submit-btn" id="add-room-submit"  type="submit" value="SUBMIT" ></a>
                        <a href="@routes.Hotels.showSellerHotels(restaurant.hotel.id)"> <input class="submit-btn" id="add-room-back" style="background-color : #0066FF ; border-radius : 5px; width: 90px; float: left;" type="button" value="BACK" ></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

}
}
