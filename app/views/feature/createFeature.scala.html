@import helper._
@main {
    @helper.form(action = routes.Features.saveFeature(),'enctype -> "multipart/form-data") {
        <div class="container">
            <div class="row">
                <div class="contact-caption clearfix">
                    <div class="contact-heading text-center">
                        <h2>ADD FEATURE</h2>
                    </div>
                    <div class="col-md-6 col-md-offset-3 contact-form">
                        <div class="service">
                        <form class="form">
                            <div class="duplicate-email">
                                @if(flash.containsKey("error")) {
                                    @flash.get("error")
                                }
                            </div>
                            <label>Feature name:</label>
                            <input name="name" style="text-transform: capitalize;" type="text" placeholder="Feature Name" required>
                            <label>Set icon:</label>
                            <input type="file" name="image" class="form-control" accept="image/*" required/>
                            <input name="name" class="submit-btn " type="submit" value="ADD" onclick="@routes.Features.saveFeature()">
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    }
}
