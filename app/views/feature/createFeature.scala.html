@import helper._
@main {
    @helper.form(action = routes.Features.saveFeature(),'enctype -> "multipart/form-data") {
        <div  id="main-background">
            <div class="container" id="background">
                <section id="hotel-section1" class="marginbottom">
                    <div class="container">
                        <div class="about text-center">
                            <h2>ADD FEATURE</h2>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="col-md-6 col-md-offset-3 contact-form">
                        <div class="abuot">
                            <form class="form">
                                <div class="duplicate-email" style="font-size: 18px; color: red;">
                                @if(flash.containsKey("error")) {
                                    @flash.get("error")
                                }

                                </div>
                                <h4>Feature name:</h4>
                                <input name="name" style="text-transform: capitalize;" type="text" placeholder="Feature Name" required>
                                <h4>Set icon:</h4>
                                <input id="height" type="file" name="image" class="form-control" accept="image/*" required/>
                                <input name="name" id="admin-feature-add" class="submit-btn " type="submit" value="ADD" onclick="@routes.Features.saveFeature()">


                                <a href="@routes.Users.showAdminFeatures()"> <input class="submit-btn" id="admin-feature-back" type="button" value="BACK" ></a>
                            </form>
                        </div>
                    </div>
                </section>

            </div>
            }
}
</div>
