@import java.lang.Boolean
@(hotel: Hotel)(hasCommented: Boolean)
@import helper._
@main {
    <meta charset="UTF-16">
    <div class="container" style="background-color : #f5e79e">
        <h2 style="text-align : center"> @hotel.name </h2>
        <hr/>
        <div class="row">

            <div class="text-center">
                <img src="http://placehold.it/400x300" class="img-responsive img-thumbnail" alt=""/>
                <h6 style="text-align : center">Picture description</h6>
            </div>

        </div>
        <div class="col-md-8">

            <div>
                <h5 value="@hotel.location">Hotel Adress: @hotel.location</h5>
            </div>
        </div>
    </div> <hr/>
    <div class="row">
        <div class="col-md-12">
            <div>
                <h4>Description</h4>
                <br/>
                <p>
                @hotel.description
                </p>
            </div>
        </div>
    </div>
    <hr/>

}
