@(hotels: java.util.List[Hotel])
    @main {
        <script src="@routes.Assets.versioned("javascripts/deleteConfirm.js")"></script>
        <div class="container">
            <div class="row">
                <div class="contact-caption clearfix">
                    <div class="contact-heading text-center">
                        <h2>Hotels</h2>
                    </div>
                    <table class="table ">
                        <thead>
                            <tr class="service">
                                <th style="font-size : 30 px ;">Name</th>
                                <th style="font-size : 30 px ;">Location</th>
                                <th style="font-size : 30 px ;">Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(hotel <- hotels) {
                                <tr class="service">
                                    <td style="font-size : 22 px ;">@hotel.name</td>
                                    <td style="font-size : 22 px ;">@hotel.location</td>
                                    <td style="font-size : 22 px ;">@hotel.description</td>
                                    <td>
                                        <a data-role="delete" data-delete-parent="tr" href="@routes.Hotels.deleteHotel(hotel.id)" role="button">
                                            <i class="rediconcolor fa fa-trash-o fa-lg"></i></a>
                                    </td>

                                </tr>
                            }
                            <tr>
                                <td>
                                    <a href="@routes.Hotels.createHotel()">
                                        <button class="btn btn-success" id="middlebuttons">ADD NEW HOTEL</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    }
