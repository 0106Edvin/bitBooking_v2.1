@(hotels: java.util.List[Hotel])
@main {

    <div class="container">
        <div class="row">
            <div class="contact-caption clearfix">
                <div class="contact-heading text-center">
                    <h2>Hotels</h2>
                </div>
                <table class="table ">
                    <thead>
                        <tr class="service">
                            <th style="font-size: 30px;">Name</th>
                            <th style="font-size: 30px;">Location</th>
                            <th style="font-size: 30px;">Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(hotel <- hotels) {
                            <tr class="service">
                                <td style="font-size: 22px;">@hotel.name</td>
                                <td style="font-size: 22px;">@hotel.location</td>
                                <td style="font-size: 22px;">@hotel.description</td>
                                <form method="delete" action="@routes.Hotels.deleteHotel(hotel.id)">
                                    <td>
                                        <a onclick="return deleteConfirmation()" href="@routes.Hotels.deleteHotel(hotel.id)">
                                            <button class="btn btn-danger"  style="font-size: 17px;">Delete</button>
                                        </a>
                                    </td>
                                </form>

                            </tr>
                        }
                        <tr>
                            <td>
                                <a href="@routes.Hotels.createHotel()">
                                    <button class="btn btn-success"  style="font-size: 17px;">Add new hotel</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
}
