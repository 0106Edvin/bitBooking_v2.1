@(userForm: Form[AppUser])
@import helper._
@main   {

    <div class="container">
        <div class="row">
            <div class="contact-caption clearfix">
                <div class="contact-heading text-center">
                    <h2>Register</h2>
                </div>


                <div class="col-md-6 col-md-offset-3 contact-form">
                    <h3>Please enter your data</h3>
                    <div class="info-detail">
                    @helper.form(action = routes.Users.saveUser()) {
                    <form>
                        <div class="duplicate-email" style="font-size: 18px; color: red;">
                            @if(flash.containsKey("error")) {
                            @flash.get("error")
                            }
                        </div>
                        <!--input field for email-->
                        <input type="email" id="email" name = "email" value="@userForm.bindFromRequest().field("email").value()" required placeholder="e.g. john.doe&#64example.com" required onblur="checkEmail();">
                        <div style="font-size: 20px; color: red" id="email_error"></div>
                        <!--input field for password-->
                        <input type="password" id="password1" name = "password" value="@userForm.bindFromRequest().field("password").value()" placeholder="Password(min 6 characters)" required onblur="checkPasswordLength();">
                        <div style="font-size: 20px; color: red" id="password_error"></div>
                        <!--input field for password confirmation-->
                        <input type="password" id="password-retype" name="passwordretype" value="@userForm.bindFromRequest().field("passwordretype").value()" placeholder="Please confirm your password" required onblur="checkPasswordMatch();" >
                        <div style="font-size: 20px; color: red" id="password2_error"></div>
                        <!--input for name-->
                        <input type="text" id="name" name="firstname" value="@userForm.bindFromRequest().field("firstname").value()" placeholder="Please enter your name" required onblur="checkName();" onfocusout=" checkNameLength()">
                        <div style="font-size: 20px; color: red" id="name_error"></div>
                        <div style="font-size: 20px; color: red" id="namelength_error"></div>

                        <!--input for lastname-->
                        <input type="text" id="last-name" name="lastname" value="@userForm.bindFromRequest().field("lastname").value()" placeholder="Please enter your last name" required onblur="checkLastname();" onfocusout="checkLastnameLength()" >
                        <div style="font-size: 20px; color: red" id="lastname_error"></div>
                        <div style="font-size: 20px; color: red" id="lastnamelength_error"></div>
                        <!--input for lastname-->
                        <input type="text" id="phone-number" required name="phoneNumber" value="@userForm.bindFromRequest().field("phoneNumber").value()" placeholder="Please enter your number" onblur="isNumber();" onfocusout="numberLength()">
                        <div style="font-size: 20px; color: red" id="numberlength_error"></div>
                        <div style="font-size: 20px; color: red" id="number_error"></div>

                        <!--submit button-->
                        <input class="submit-btn" style="background-color: #204d74; border-radius: 5px; height: 40px; width: 80px;" type="submit" value="Register">
                    </form>
                    }
                        </div>
                </div>

            </div>
        </div>
    </div>
}
