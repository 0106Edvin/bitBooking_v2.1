@(forgottenPasswordToken: String)
@import helper._
@main   {

<div class="container">
    <div class="row">
        <div class="contact-caption clearfix">
            <div class="contact-heading text-center">
                <h2>FORGOT YOUR PASSWORD?</h2>
            </div>


            <div class="col-md-6 col-md-offset-3 contact-form">
                <h3>Please enter your new password</h3>
                <div class="info-detail">
                    @helper.form(action = routes.Users.changePassword(forgottenPasswordToken)) {
                    <form>
                        <!--input field for password-->
                        <input type="password" id="password1" name = "newpassword"  placeholder="New password(min 6 characters)" required onkeyup="checkPasswordLength();">
                        <div style="font-size: 20px; color: red" id="password_error"></div>
                        <!--input field for password confirmation-->
                        <input type="password" id="password-retype" name="newpasswordretype" placeholder="Please confirm your new password" required onkeyup="checkPasswordMatch();" >
                        <div style="font-size: 20px; color: red" id="password2_error"></div>

                        <!--submit button-->
                        <input class="submit-btn" style="background-color: #204d74; border-radius: 5px; height: 40px; width: 80px;" type="submit" value="Change">
                    </form>
                    }
                </div>
            </div>

        </div>
    </div>
</div>
}
