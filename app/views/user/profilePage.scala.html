@(user: AppUser)
@main {
    <div class="container">
        <div class="row">
            <div class="contact-caption clearfix">
                <div class="contact-heading text-center">
                    <h2>edit profile</h2>
                </div>
                <div class="info-detail form-group">


                </div>
                <div class="col-md-8 col-md-offset-1 contact-form">
                    @if(flash.containsKey("error")) {
                        <div class="alert alert-danger alert-dismissable">
                            <a class="panel-close close" data-dismiss="alert">�</a>
                            <i class="fa fa-coffee"></i>
                            @flash.get("error");
                        </div>
                    }

                    @if(flash.containsKey("success")) {
                        <div class="alert alert-success alert-dismissable">
                            <a class="panel-close close" data-dismiss="alert">�</a>
                            <i class="fa fa-coffee"></i>
                            @flash.get("success");
                        </div>
                    }
                </div>
                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="@routes.Users.updateUser(user.email)">

                    <div class="col-md-5 contact-info text-left">
                    @if(user.profileImg == null) {
                        <div id="img-preview-block" class="img-circle avatar avatar-original center-block" style="background-size : cover ;
                        background-image : url(http://www.dreveterinary.com/lib/img/placeholder_small.png)"></div>

                    } else {
                    <div id="img-preview-block" class="img-circle avatar avatar-original center-block" style="background-size : cover ;
                    background-image : url(@user.profileImg.getThumbnail)"></div>
            }
            <div class="service">
                <p class="btn btn-link btn-file">Upload a profile photo...<input type="file" name="image" class="form-control" accept="image/*" id="upload-img"/></p>
            </div>

        </div>
        <div class="col-md-6 col-md-offset-1 contact-form">
            <div class="form-group">
                <div class="service">
                    <label class="col-lg-3 control-label">First name:</label>
                </div>
                <div class="col-lg-8">
                    <input class="form-control" name="firstname" required placeholder="Name" type="text" value="@user.firstname">
                </div>
            </div>
            <div class="form-group">
                <div class="service">
                    <label class="col-lg-3 control-label">Last name:</label>
                </div>
                <div class="col-lg-8">
                    <input class="form-control" name="lastname" required placeholder="Last name" type="text" value="@user.lastname">
                </div>
            </div>
            <div class="form-group">
                <div class="service">
                    <label class="col-lg-3 control-label">Email:</label>
                </div>
                <div class="col-lg-8">
                    <input class="form-control" name="email" required placeholder="example&#example.com" type="text" value="@user.email" onfocus="this.blur()" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <div class="service">
                    <label class="col-md-3 control-label">Password:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" name="password" placeholder="Password" type="password" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="service">
                    <label class="col-md-3 control-label">Confirm password:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" name="passwordretype" placeholder="Retype password" type="password" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="service">
                    <label class="col-md-3 control-label">Phone number:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" name="phoneNumber" required placeholder="+12345678910" type="text" value="@user.phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input class="submit-btn" id="save-profile-updates" type="submit" value="SAVE UPDATES" onclick="@routes.Users.updateUser(user.email)">
                </div>
            </div>
        </div>

        </form>


    </div>

    </div>
    </div>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/showPicture.css")" />
    <script src="@routes.Assets.versioned("javascripts/showPicture.js")"></script>
}
