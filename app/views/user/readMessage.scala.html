@(message: Message)
@main {

    <br> <br> <br> <br> <br> <br> <br>
    <div class="container">
        <div class="row">


            <div class="Compose-Message">
                <div class="panel panel-info">
                    <div class="panel-heading font-size-18">
                        From: @message.sender.firstname @message.sender.lastname
                    </div>

                    <div class="panel-body">

                        <label class="font-size-18">Subject:</label>
                        <input id="bc-white" class="form-control font-size-18" readonly value="@message.title"  />

                        <label class="font-size-18">Message:</label>
                        <textarea id="bc-white" rows="10" class="form-control font-size-18" readonly >@message.content</textarea>

                        <br>

                        <a class="col-xs-2" href="@routes.MessageController.allMessages()">
                            <span class="fa fa-chevron-left badge"> Back</span></a>

                        <a href="" data-toggle="modal" data-target="#privateMessage" class="col-xs-offset-5 col-md-offset-7 col-lg-offset-8">
                            <span class="fa fa-reply badge"> Reply to @message.sender.firstname</span></a>

                        <!-- start of modal -->
                        <div id="privateMessage" class="modal fade" role="dialog" style="background-color : #204d74">
                            <div class="modal-dialog">

                                <form method="post" action="@routes.MessageController.replyMessage(message.sender.id)">

                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                            <h4 class="modal-title font-size-30" style="color: #204d74">Compose Message</h4>
                                        </div>

                                        <div class="modal-body">

                                            <div class="form-group">
                                                <label class="col-sm-2 font-size-20" style="color: #204d74" for="inputSubject">Subject</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control" name="subject" style="color: #575757; font-size: 20px" id="inputSubject" placeholder="Subject" type="text" required />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-12 font-size-20" style="color: #204d74" for="inputBody">Message</label>
                                                <div class="col-sm-12">
                                                    <textarea class="form-control" name="content" style="color: #575757; font-size: 20px" id="inputBody" placeholder="Message text" rows="10" required ></textarea>
                                                </div>
                                            </div>
                                            <div class="row"></div>

                                        </div>

                                        <div class="modal-footer">
                                            <input type="submit" class="edvin-button-role" id="modal-button-blue" value="Send"/>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div> <!-- end of modal -->




                    </div>

                </div>
            </div>


        </div>
    </div>

}
