
@import helper._
@main   {

<div class="container">
    <div class="row">
        <div class="contact-caption clearfix">
            <div class="contact-heading text-center">
                <h2>FORGOT YOUR PASSWORD?</h2>
                @if(flash.containsKey("change-pass-msg")) {
                <span style="font-size: 20px; color: #204d74; font-weight: bold;">
                  @flash.get("change-pass-msg")
                </span>
                }
                @if(flash.containsKey("error")) {
                <span style="font-size: 20px; color: red;">
                  @flash.get("error")
                </span>
                }
            </div>

            <div class="col-md-6 col-md-offset-3 contact-form">
                <h3>Please enter your email address</h3>
                <div class="info-detail">
                    @helper.form(action = routes.Users.sendChangePasswordRequest()) {
                    <form>
                        <!--input field for email-->
                        <input type="email" id="email" name = "email" required placeholder="e.g. john.doe&#64example.com" required onkeyup="checkEmail();">
                        <div style="font-size: 20px; color: red" id="email_error"></div>

                        <!--submit button-->
                        <input class="submit-btn" style="background-color: #204d74; border-radius: 5px; height: 40px; width: 80px;" type="submit" value="Send">
                    </form>
                    }
                </div>
            </div>

        </div>
    </div>
</div>
}
