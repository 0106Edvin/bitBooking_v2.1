@(hotels: java.util.List[Hotel])
    @main {
        <div class="container" style="background-color : #204d74">
        @if(Integer.parseInt(request().cookies().get("userTypeId").value()) == 3) {
            <div class="row">
                <div class="col-md-4">
                    <br/>
                    <a href="@routes.Users.showAdminHotels()">
                        <button class="btn-danger" style="width : 100 % ; height : 200 px ; font-size : 30 px">
                            Hotels
                        </button>
                    </a>
                </div>
                <div class="col-md-4">
                    <br/>
                    <a href="@routes.Users.showAdminUsers()">
                        <button class="btn-success" style="width : 100 % ; height : 200 px ; font-size : 30 px">
                            Users
                        </button>
                    </a>
                </div>
                <div class="col-md-4">
                    <br/>
                    <a href="@routes.Users.showAdminFeatures()">
                        <button class="btn-primary" style="width : 100 % ; height : 200 px ; font-size : 30 px">
                            Features
                        </button>
                    </a>
                </div>
            </div>
            <hr/>
            <div class="container" style="background-color : seashell ; width : 90 % ; margin-bottom : 5 %">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(hotel <- hotels) {
                            <tr>
                                <td>@hotel.name</td>
                                <td>@hotel.location</td>
                                <td>@hotel.description</td>
                                <td>
                                    <a onclick=" return deleteConfirmation()" href="@routes.Hotels.deleteHotelAdmin(hotel.id)">
                                        <button class="btn btn-danger" data-role = "delete" >Delete</button>
                                    </a>
                                </td>

                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    } else {
        <div class="row" style="">
                <h1>Access denied.</h1>
                <h3>You do not have permissions to see this page.</h3>
            </div>

        <hr/>
        }
    }
