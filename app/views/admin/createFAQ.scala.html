
@main   {

    <div  id="main-background">
        <div class="container" id="background">
            <section id="hotel-section1" class="marginbottom">
                <div class="container">
                    <div class="about text-center">
                        <h2>FAQ</h2>
                    </div>
                </div>
            </section>
            <section>
                <div class="col-md-6 col-md-offset-3 contact-form">
                    <h3>Please enter your data</h3>
                    <div class="info-detail">

                        <form method="post" href="@routes.Questions.saveFAQ()">
                            <div class="duplicate-email" style="font-size: 18px; color: red;">

                            </div>

                                <!--input for question-->
                            <h4>Question:</h4>
                            <input type="text" id="question" name="question"  placeholder="Please enter the question" required >


                                <!--input for answer-->
                            <h4>Answer:</h4>
                            <textarea type="text" id="answer" name="answer" style="height: 250px; resize: vertical" placeholder="Please enter the answer" required ></textarea>



                                <!--submit button-->
                            <input href="@routes.Questions.saveFAQ()" class="submit-btn" id="addFAQ" type="submit" value="Add FAQ">
                        </form>

                    </div>
                </div>

            </section>
        </div>
        }
</div>
