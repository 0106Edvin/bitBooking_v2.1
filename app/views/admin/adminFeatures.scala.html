@(features: java.util.List[Feature])
@main {
    <script src="@routes.Assets.versioned("javascripts/deleteConfirm.js")"></script>
    <div  id="main-background">
        <div class="container" id="background">
            <section id="hotel-section1" class="marginbottom">
                <div class="container">
                    <div class="about text-center">
                        <h2>FEATURES</h2>
                    </div>
                </div>
            </section>
            <section class="marginbottom-admin-hotels">
                <div class="col-md-4">
                    <br/>
                    <a href="@routes.Users.showAdminHotels()">
                        <button id="hotelsbtn" class="btn-default" style="background-color:darkorange;color:white;width : 70% ; height : 100px ; font-size : 30px">
                            Hotels
                        </button>
                    </a>
                </div>

                <div class="col-md-4">
                    <br/>
                    <a href="@routes.Users.showAdminUsers()">
                        <button id="hotelsbtn" class="btn-success" style="width : 70% ; height : 100px ; font-size : 30px">
                            Users
                        </button>
                    </a>
                </div>
                <div class="col-md-4">
                    <br/>
                    <a href="@routes.Questions.seeAll()">
                        <button id="hotelsbtn" class="btn-danger" style="width : 70% ; height : 100px ; font-size : 30px">
                            FAQ
                        </button>
                    </a>
                </div>
            </section>

            <section>
                <table class="table table-responsive">
                    <thead>
                        <tr class="about">
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody >
                        @for(feature <- features) {
                            <tr class="about">
                                <td>@feature.name</td>
                                @if(feature.icon != null){
                                    <td><img src="@feature.icon.getSize(35,35)" accept="image/*"/></td>
                                }

                                <td>
                                    <a href="@routes.Features.editfeature(feature.id)">
                                        <i class="glyphicon glyphicon-pencil" data-role="edit" style="font-size:22px;
                                        color: #42b3e5;"></i>
                                    </a>
                                </td>
                                <td name="feature">
                                    <a data-role="delete" data-delete-parent="tr" href="@routes.Features.deleteFeature(feature.id)" role="button">
                                        <i class="rediconcolor fa fa-trash-o fa-lg"></i></a>
                                </td>
                            </tr>
                        }


                    </tbody>
                </table>

                <a href="@routes.Features.createFeature()">

                    <button class="edvin-button" id="admin-add-feature">ADD FEATURE</button>

                </a>
            </section>
        </div>
        }
</div>
