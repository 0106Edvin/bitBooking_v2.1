@(features: java.util.List[Feature])
@main {
    <div class="container" style="background-color : #204d74">
    @if(Integer.parseInt(request().cookies().get("userTypeId").value()) == 3) {
        <div class="row">
            <div class="col-md-4">
                <br/>
                <a href="@routes.Users.showAdminHotels()">
                    <button class="btn-danger" style="width : 100% ; height : 200px ; font-size : 30px">
                        Hotels
                    </button>
                </a>
            </div>
            <div class="col-md-4">
                <br/>
                <a href="@routes.Users.showAdminUsers()">
                    <button class="btn-success" style="width : 100% ; height : 200px ; font-size : 30px">
                        Users
                    </button>
                </a>
            </div>
            <div class="col-md-4">
                <br/>
                <a href="@routes.Users.showAdminFeatures()">
                    <button class="btn-primary" style="width : 100% ; height : 200px ; font-size : 30px">
                        Features
                    </button>
                </a>
            </div>
        </div>

        <hr/>
        <div class="container" style="background-color : seashell ; width : 90 % ; margin-bottom : 5 %">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(feature <- features) {
                            <tr>
                                <td>@feature.name</td>
                                <td name="feature">
                                    <form method="delete" action="@routes.Features.deleteFeature(feature.id)">
                                        <a href="@routes.Features.deleteFeature(feature.id)">
                                            <button class="btn btn-danger">Delete</button>
                                        </a>
                                    </form>
                                </td>
                                <td>
                                    <a href="@routes.Features.editfeature(feature.id)">
                                        <button class="btn btn-warning">Edit</button>
                                    </a>
                                </td>
                            </tr>
                        }
                        <tr>
                            <td>
                                <a href="@routes.Features.saveFeature()">
                                    <button class="btn btn-success">Add</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    } else {

        <div class="row" style="background-color : #f5e79e">
            <div class="col-md-8">
                <br/>
                <h1>Access denied.</h1>
                <h3>You do not have permissions to see this page.</h3>
            </div>
        </div>
        <hr/>
    </div>
}
}
