@(features: java.util.List[Feature])
    @main {
        <div class="container">
            <div class="row">
                <div class="contact-caption clearfix">
                    <div class="contact-heading text-center">
                        <h2>Features</h2>
                    </div>

                    <div class="col-md-4">
                        <br/>
                        <a href="@routes.Users.showAdminHotels()">
                            <button id="hotelsbtn" class="btn-default" style="background-color:darkorange;color:white;width : 70% ; height : 100px ; font-size : 30px">
                                Hotels
                            </button>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <br/>
                        <a href="@routes.Users.showAdminUsers()">
                            <button id="hotelsbtn" class="btn-success" style="width : 70% ; height : 100px ; font-size : 30px">
                                Users
                            </button>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <br/>
                        <a href="@routes.Users.showAdminFeatures()">
                            <button id="hotelsbtn" class="btn-primary" style="width : 70% ; height : 100px ; font-size : 30px">
                                Features
                            </button>
                        </a>
                    </div>


                    <table class="table table-responsive service">
                        <thead>
                            <tr>
                                <th style="font-size: 30px;">Name</th>
                                <th style="font-size: 30px;">Icon</th>
                            </tr>
                        </thead>
                        <tbody >
                            @for(feature <- features) {
                                <tr class="service">
                                    <td style="text-transform: capitalize; font-size: 22px;">@feature.name</td>
                                    @if(feature.icon != null){
                                        <td><img src="@feature.icon.getSize(35,35)" accept="image/*"/></td>
                                    }
                                    <td name="feature">
                                        <form method="delete" action="@routes.Features.deleteFeature(feature.id)">
                                            <a onclick="return deleteConfirmation()" href="@routes.Features.deleteFeature(feature.id)">
                                                <button class="btn btn-danger" style="font-size: 18px;">Delete</button>
                                            </a>
                                        </form>
                                    </td>
                                    <td>
                                        <a href="@routes.Features.editfeature(feature.id)">
                                            <button class="btn btn-warning" style="font-size: 18px;">Edit</button>
                                        </a>
                                    </td>
                                </tr>
                            }
                            <tr>
                                <td>
                                    <a href="@routes.Features.createFeature()">

                                        <button class="edvin-button" id="admin-add-feature">Add new feature</button>

                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    }
